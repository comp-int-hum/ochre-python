{% extends "ochre/template_pack/index.html" %}

{% block content %}
<div
  class="container"
  >  
  <form action="/accounts/register/" method="post">
    {% csrf_token %}
    {{ form }}
    <br/>
    <button
      type="submit"
      class="submit-button"
      dclass="{{commit_icon}}"
      id="register-account-button"
      dstyle="transform:scale(2,2);"      
      >
      Submit
    </button>
  </form>
</div>
{% endblock %}
