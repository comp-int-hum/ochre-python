{% load ochre %}

<div
  class="accordion ochre-accordion {{model.model_class}}"
  id="{{uid}}-accordion"
  >
  {% if items|length > 0 %}
  {% for item in items %}
  {% join uid forloop.counter as next_uid %}
  {% include "ochre/template_pack/accordion_item.html" with item=item index=forloop.counter uid=next_uid request=request %}
  {% endfor %}
  {% endif %}
</div>
