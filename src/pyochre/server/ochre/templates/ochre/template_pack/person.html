<div class="card" style="max-height:15rem;" hx-target="this" hx-swap="outerHTML">
  <div class="row no-gutters">    
    <div class="col">
      {% if photo %}
      <img src="{{photo}}" alt="Picture of {{first_name}} {{last_name}}" class="img-fluid float-start" style="max-height:12rem;" />
      {% else %}
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill card-img-top" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>
      {% endif %}
    </div>
    <div class="col-8">
      <div class="card-block px-2">
        <h3 class="card-title">{{first_name}} {{last_name}}

	  {% if request.user.email == email %}
	  <button
	    hx-get=""
	    hx-headers='{"uid" : "{{uid}}_{{index}}", "Accept" : "text/html include=true", "mode" : "edit"}'
	    >
	    <svg
	      xmlns="http://www.w3.org/2000/svg"
	      width="16"
	      height="16"
	      fill="currentColor"
	      class="bi bi-pencil-square"
	      viewBox="0 0 16 16"
	      >
	      <path
		d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
		/>
	      <path
		fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
		/>
	    </svg>  
	  </button>
	  {% endif %}
	</h3>
	{% if title %}
        <h6 class="card-subtitle">{{title}}</h6>
	{% endif %}
	{% if homepage %}
	<h6 class="card-subtitle">{{homepage}}</h6>
        {% endif %}	
	{% if description %}
        <p class="card-text">{{description}}</p>
        {% endif %}
	{% if biography %}
	{% endif %}
      </div>
    </div>
  </div>
</div>
