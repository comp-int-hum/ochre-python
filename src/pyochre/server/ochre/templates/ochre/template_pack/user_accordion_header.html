{% load static %}
{% with uid=serializer.context.view.uid %}
<div class="card" style="max-height:15rem;">
  <div class="row no-gutters">    
    <div class="col">
      {% if photo %}
      <img src="{{photo}}" alt="Picture of {{first_name}} {{last_name}}" class="img-fluid float-start" style="max-height:12rem;" />
      {% else %}
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill card-img-top" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>
      {% endif %}
    </div>
    <div class="col-8">
      <div class="card-block px-2">
        <h3 class="card-title">{{first_name}} {{last_name}}</h3>
	{% if title %}
        <h6 class="card-subtitle">{{title}}</h6>
	{% endif %}
	{% if homepage %}
	<h6 class="card-subtitle">{{homepage}}</h6>
        {% endif %}	
	{% if description %}
        <p class="card-text">{{description}}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endwith %}
