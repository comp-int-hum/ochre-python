{% load ochre %}
{% with request.headers.uid as uid %}

{% if items|length > 0 %}
<h2 class="feed-title">Active research</h2>
{% endif %}
<ul>
{% for item in items %}
{% join uid forloop.counter as next_uid %}
<li>
<div
  hx-get="{{item.url}}"
  hx-headers='{"uid" : "{{next_uid}}", "Accept" : "text/html include=true", "mode" : "view", "template" : "ochre/template_pack/research_listentry.html"}'
  hx-trigger="intersect"
  hx-swap="outerHTML"
  >
</div>
</li>
{% endfor %}
</ul>
{% endwith %}
