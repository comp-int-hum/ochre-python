{% if items|length > 0 %}
<h2 class="feed-title">News</h2>
{% endif %}

{% for item in items %}
<div
  hx-get="{{item.url}}"
  hx-headers='{"uid" : "{{uid}}_{{index}}", "Accept" : "text/html include=true", "interaction-mode" : "view", "interaction-context" : "listentry"}'
  hx-trigger="intersect"
  hx-swap="outerHTML"
  >
</div>
{% endfor %}
