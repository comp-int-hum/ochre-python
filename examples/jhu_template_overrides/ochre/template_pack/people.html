{% extends "ochre/template_pack/jhu.html" %}

{% with request.headers.uid as uid %}

{% block content %}
<div
  class="container"
  model_name="{{model_name}}"
  app_label="{{app_label}}"
  pk="{{pk}}"
  id="container-{{uid}}"
  >
  <div
    class="container w-100 ochre-{{mode}}"
    hx-get="{% if pk %}{% url view_name pk %}{% else %}{% url view_name %}{% endif %}"
    hx-swap="outerHTML"
    hx-trigger="intersect"
    hx-headers='{"uid" : "{{uid}}", "Accept" : "text/html include=true", "mode" : "{% if mode %}{{mode}}{% else %}view{% endif %}", "template" : "ochre/template_pack/user_list.html"}'
    >
  </div>
</div>
{% endblock %}

{% endwith %}
