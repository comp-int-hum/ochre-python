{% if items|length > 0 %}
<h2 class="feed-title">Courses</h2>
{% endif %}

{% for item in items %}
<div
  hx-get="{{item.url}}"
  hx-headers='{"uid" : "{{uid}}_{{index}}", "Accept" : "text/html include=true", "mode" : "view", "template": "ochre/template_pack/course_listentry.html"}'
  hx-trigger="intersect"
  hx-swap="outerHTML"
  >
</div>
{% endfor %}
